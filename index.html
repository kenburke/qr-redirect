<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    fetch('redirect.txt')
      .then(response => response.text())
      .then(url => {
        window.location.href = url.trim();
      })
      .catch(err => {
        document.body.innerHTML = "<h1>Failed to load redirect URL.</h1>";
        console.error("Redirect failed:", err);
      });
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
