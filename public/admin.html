<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Update Redirect</title></head>
<body>
  <h1>Update redirect URL</h1>
  <form id="form">
    <input type="url" id="url" placeholder="https://example.com" required>
    <button type="submit">Update</button>
  </form>
  <pre id="output"></pre>

  <script>
    document.getElementById("form").addEventListener("submit", async e => {
      e.preventDefault();
      const newUrl = document.getElementById("url").value;

      const res = await fetch("/update-redirect", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ newUrl })
      });

      const msg = await res.text();
      document.getElementById("output").textContent = res.ok ? msg : "‚ùå " + msg;
    });
  </script>
</body>
</html>
